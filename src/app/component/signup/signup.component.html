<div fxLayoutAlign='center center' class="outer-div">
    <mat-card fxFlex="40" fxFlex.sm="45" fxFlex.gt-sm="45" fxFlex.md="50" fxFlex.xs="100">

        <!-- <form #UserRegistrationForm="ngForm" (ngSubmit)="onSubmit(UserRegistrationForm)" autocomplete="off"> -->
        <form [formGroup]="userService.formModel" (submit)="onSubmit()" autocomplete="off">

            <div fxLayout="column">

                <div>
                    <h3 class="fundoo-header">Create Your Account</h3>
                    <div fxLayoutAlign="end start">
                        <mat-form-field>
                            <mat-label>Role</mat-label>
                            <mat-select formControlName="Role">
                                <mat-option [value]="role.viewValue" *ngFor="let role of Role">
                                    {{role.viewValue}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>

                <div fxLayout="row" fxLayoutGap="20px" fxLayoutGap.sm="2px" fxLayoutGap.xs="1px" fxLayout.sm="column"
                    fxLayout.md="row" fxLayout.xs="column">

                    <div fxFlex="50">
                        <mat-form-field appearance="outline" class="width">
                            <mat-label>Full name</mat-label>
                            <input matInput style="height: 0%" type="text" class="input" formControlName="FullName">
                            <!-- #FullName="ngModel" [(ngModel)]="user.FullName" -->
                        </mat-form-field>
                    </div>

                    <div fxFlex="50">
                        <mat-form-field appearance="outline" class="width">
                            <mat-label>User name</mat-label>
                            <input matInput style="height: 0%" type="text" formControlName="UserName">
                            <!-- #UserName="ngModel" [(ngModel)]="user.UserName" -->
                        </mat-form-field>
                    </div>

                </div>

                <div>
                    <mat-form-field appearance="outline" class="width">
                        <mat-label>Email</mat-label>
                        <input matInput style="height: 0%" type="text" formControlName="Email" [pattern]="emailPattern"
                            required>
                        <!-- #Email="ngModel"
                        [(ngModel)]="user.Email" -->
                    </mat-form-field>
                </div>


                <div fxLayout="row" fxLayoutGap="20px" fxLayoutGap.sm="2px" fxLayoutGap.xs="1px" fxLayout.sm="column"
                    fxLayout.md="row" fxLayout.xs="column">

                    <div fxFlex="50">
                        <mat-form-field appearance="outline" class="width">
                            <mat-label>Password</mat-label>
                            <!-- <div class="text-danger"
                            *ngIf="userService.formModel.get('Passwords.Password').touched && userService.formModel.get('Passwords.Password').errors?.required">
                            This
                            field is mandatory.</div>
                        <div class="text-danger"
                            *ngIf="userService.formModel.get('Passwords.Password').touched && userService.formModel.get('Passwords.Password').errors?.minlength">
                            Minimum
                            3 characters required.</div> -->
                            <input matInput style="height: 0%" type="password" formControlName="Password" required
                                minlength="4">
                            <!-- #Password="ngModel" [(ngModel)]="user.Password" -->
                        </mat-form-field>
                    </div>

                    <div fxFlex="50">
                        <mat-form-field appearance="outline" class="width">
                            <!-- <mat-label
                                [attr.data-error]="userService.formModel.Password.errors!=null?(userService.formModel.Password.errors.required?'required Field': 'minimum 3 characters required'):''">
                                Confirm password</mat-label> -->
                            <mat-label>Confirm Password</mat-label>
                           
                            <input matInput style="height: 0%" type="password" formControlName="ConfirmPassword"
                                required minlength="4">

                            <!-- #ConfirmPassword="ngModel" [(ngModel)]="user.ConfirmPassword" -->
                        </mat-form-field>
                    </div>

                </div>

                <div fxLayout="row" fxLayoutGap="20px" fxLayoutGap.sm="10px" fxLayoutGap.xs="5px" fxLayout.sm="column"
                    fxLayout.md="row" fxLayout.xs="column">

                    <div fxFlex="50">
                        <a routerLink="/signin" class="login" routerLinkActive="active">Sign in instead</a>
                    </div>
                    <div fxFlex="50" fxLayoutAlign='end end'>
                        <button mat-button class="registerbutton" type="submit">Register</button>
                    </div>
                </div>

            </div>
        </form>

    </mat-card>
</div>
